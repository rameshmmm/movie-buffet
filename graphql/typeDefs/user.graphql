const gql = require('graphql-tag');

const userTypeDefs = gql`
  type User {
    userId: ID!
    username: String!
  }

  type AuthPayload {
    token: String!
    user: User!
  }

  input LoginInput {
    userId: String!
    password: String!
  }

  input RegisterInput {
    username: String!
    password: String!
  }

  type Mutation {
    login(input: LoginInput!): AuthPayload!
    register(input: RegisterInput!): User!
  }
`;
module.exports = { userTypeDefs };